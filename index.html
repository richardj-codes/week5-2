<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="shortcut icon" type="image/jpg" href="img/favicon-32x32.png" />
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500;600;700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="container">
			<header>
				<h3>Learn to code by watching others</h3>
				<p>
					See how experienced developers solve problems in real-time. Watching
					scripted tutorials is great, but understanding how developers think is
					invaluable.
				</p>
			</header>
			<main>
				<button class="purple-btn">
					<strong>Try it free 7 days</strong> then<br />
					$20/mo. thereafter
				</button>
				<button class="purple-btn2">
					<strong>Try it free 7 days</strong> then $20/mo. thereafter
				</button>

				<section class="form-sect">
					<form action="#" method="get">
						<ul>
							<li>
								<input
									type="text"
									name="fname"
									id="fname"
									placeholder="First Name"
								/>
							</li>
							<li>
								<input
									type="text"
									name="lname"
									id="lname"
									placeholder="Last Name"
								/>
							</li>
							<li>
								<input
									type="email"
									name="email"
									id="email"
									placeholder="Email Address"
								/>
							</li>
							<li>
								<input
									type="password"
									name="password"
									id="password"
									placeholder="Password"
								/>
							</li>
							<li>
								<button class="green-btn">CLAIM YOUR FREE TRIAL</button>
							</li>
							<li>
								<p>
									By clicking the button, you are agreeing to our
									<a href="#"><span class="terms"> Terms and Service </span></a>
								</p>
							</li>
						</ul>
					</form>
				</section>
			</main>
		</div>
	</body>
</html>
